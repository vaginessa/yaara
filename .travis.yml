language: android

sudo: false
dist: trusty

jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-26.0.2
    - android-27
    
before_install:
- yes | sdkmanager "platforms;android-27"

before_script:
  - echo no | avdmanager create avd -n test_device -k "system-images;android-27;google_apis;x86"
  - emulator -avd test_device -no-skin -no-audio -no-window -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
